<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore CSV per Eventi - Creazione eventi</title> <!-- Corretto il titolo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generatore CSV per Eventi</h1>

        <!-- Modulo per aggiungere eventi -->
        <form id="event-form">
            <div class="input-group">
                <div class="input-field-container">
                    <label for="data">Data (yyyy-mm-dd)</label>
                    <input type="text" id="data" placeholder="yyyy-mm-dd" class="input-field" required>
                </div>
                <div class="input-field-container">
                    <label for="produzioni">Produzioni</label>
                    <input type="text" id="produzioni" placeholder="Produzioni" class="input-field" required>
                </div>
                <div class="input-field-container">
                    <label for="socio">Socio</label>
                    <input type="text" id="socio" placeholder="Socio" class="input-field" required>
                </div>
                <div class="input-field-container">
                    <label for="spazi">Spazi</label>
                    <input type="text" id="spazi" placeholder="Spazi" class="input-field" required>
                </div>
                <div class="input-field-container">
                    <label for="descrizione">Descrizione</label>
                    <input type="text" id="descrizione" placeholder="Descrizione" class="input-field" required>
                </div>
                <button type="button" id="add-row">Aggiungi riga al testo generato</button>
            </div>
        </form>

        <!-- Spazio per visualizzare i dati inseriti -->
        <div id="csv-output">
            <h3>Testo generato:</h3>
            <textarea id="csv-text" readonly></textarea>
        </div>

        <!-- Bottone per creare il file CSV -->
        <button id="create-csv">Scarica il file CSV</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
